<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">
          Hello World
        </h1>
        <p class="subtitle">My first website with <strong>Bulma</strong>!</p>
      </div>
    </section>

    <div class="field">
      <label class="label">System Voltage</label>
      <div class="field has-addons">
        <div class="control">
          <input class="input" type="text" placeholder="Text input" />
        </div>
        <div class="control">
          <a class="button is-static">V</a>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">System</label>
      <div class="control">
        <div class="select">
          <select>
            <option>3PH + N</option>
            <option>1PH + N</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Max. Voltage Drop</label>
      <div class="field has-addons">
        <div class="control">
          <input class="input" type="text" placeholder="Text input" />
        </div>
        <div class="control">
          <a class="button is-static">%</a>
        </div>
      </div>
    </div>
  </body>
</html>
